query IndexView {
    listings {
        id
        title
        location
        description
        pictures
        distanceKm
        rating
        pricePerNight
        superhost
    }
}

query DetailView($id: Int!, includeBlah: Boolean!) {
    getListing(id: $id) {
        id
        title
        location
        description
        pictures
        distanceKm
        rating
        pricePerNight
        numBeds
        numBaths
        superhost
    }
}